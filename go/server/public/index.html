<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="/static/wasm_exec.js"></script>

	<section class="pseudonymization-form">
		<h1>Pseudonymization service</h1>
		<p>Use this service to pseudonymize some data.</p>

		<form>
			<div class="input-group">
				<p>OPRF mode (Base or Verifiable) :</p>

				<label class="inline" for="base-mode">Base mode</label>
				<input type="radio" id="base-mode" name="mode" value=0/>

				<label class="inline" for="verifiable-mode">Verifiable mode</label>
				<input type="radio" id="verifiable-mode" name="mode" value="1"/>
			</div>

			<div class="input-group">
				<p>OPRF cipher suite (P256, P384 or P521) :</p>

				<label class="inline" for="p256">P256</label>
				<input type="radio" id="p256" name="suite" value="3"/>

				<label class="inline" for="p384">P384</label>
				<input type="radio" id="p384" name="suite" value="4"/>

				<label class="inline" for="p521">P521</label>
				<input type="radio" id="p521" name="suite" value="5"/>
			</div>

			<div class="input-group">
				<label for="data"><strong>Data to pseudonymize</strong> separated by `;`</label>
				<textarea id="data" name="data" rows="6" cols="65"></textarea>
			</div>

			<button type="submit" id="runButton" disabled>Send It!</button>
		</form>
	</section>

	<div class="results">
		<h2>Pseudonymized data</h2>
		<pre></pre>
	</div>

	<script src="/static/form.js"></script>
</body>

</html>
